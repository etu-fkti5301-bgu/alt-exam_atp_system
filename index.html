<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Automated theorem proving system</title>

  <script type="text/javascript">
    const stateComplete = 4,
          statusOK = 200;

    function sendRequest() {
      var message = 'alg=' + encodeURIComponent(document.getElementById('alg').value) +
        '&input=' + encodeURIComponent(document.getElementById('input').value);

      var request = new XMLHttpRequest();

      request.open('POST', '/', true);
      request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      request.onreadystatechange = function() {
        if (request.readyState == stateComplete)
          if (request.status == statusOK) {
            var serverResponse = decodeURIComponent(request.responseText).replace(/\\/g, "&#");

            document.getElementById('output-content').innerHTML = serverResponse;
            document.getElementById('output').style.visibility = 'visible';
          }
      }

      request.send(message);
    }
  </script>
</head>

<body>

    <div class="header">
      <h1 class="header-title">
        Automated theorem proving system
      </h1>
    </div> <!-- end header -->

    <div class="main">
      <div id="form">
        <input id="input" class="input-field" type="text" placeholder="none" size="100"/>
        <select id="alg">
          <option value="nnf">NNF</option>
          <option value="pnf">PNF</option>
          <option value="snf">SNF</option>
          <option value="rsl">Resolution</option>
          <option value="unf">Unification</option>
        </select>

        <button onclick="sendRequest()">Submit</button>
      </div>

      <div id="output"> <!-- this div should be made visible after receiving results -->
        <h4>Result:</h4>
        <div id="output-content"></div> <!-- put results here -->
      </div>

    </div> <!-- end main -->

    <div class="footer">
    </div> <!-- end footer -->

</body>
