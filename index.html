<!DOCTYPE html>

<head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <title>Automated theorem proving system</title>
</head>

<body>

   <div class="header">
      <h1 class="header-title">
         Automated theorem proving system
      </h1>
   </div> <!-- end header -->

   <div class="main">
      <div id="form">
	<input id="formulainput" class="input-field" type="text" placeholder="none" size="100"/>
	<select name="alg">
	  <option value="pnf">PNF</option>
	  <option value="snf">SNF</option>
	  <option value="rsl">Resolution</option>
	  <option value="unf">Unification</option>
	</select>
        <button name="submit">Submit</button>
      </div>
      <div id="output"> <!-- this div should be made visible after receiving results -->
	<h4>Result:</h4>
	<div id="output-content"></div> <!-- put here results -->
      </div>
   </div> <!-- end main -->

   <div class="footer">
   </div> <!-- end footer -->

</body>
